<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Board List Page
            <span>
                <a th:href="@{/board/register}">
                    <button type="button" class="btn btn-outline-primary">REGISTER</button>
                </a>
            </span>
        </h1>

        <form action="/board/list" method="get" id="searchForm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type" >
                        <option th:selected="${pageRequestDto.type == 't'}" value="t">제목</option>
                        <option th:selected="${pageRequestDto.type == 'c'}" value="c">내용</option>
                        <option th:selected="${pageRequestDto.type == 'w'}" value="w">작성자</option>
                        <option th:selected="${pageRequestDto.type == 'tc'}" value="tc">제목+내용</option>
                        <option th:selected="${pageRequestDto.type == 'tcw'}" value="tcw">제목+내용+작성자</option>
                    </select>
                </div>

                <input type="text" class="form-control" name="keyword" th:value="${pageRequestDto.keyword}">

                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="dto : ${result.dtoList}">
                <th scope="row">
                    <a th:href="@{/board/read(bno=${dto.bno}, page=${result.page}, type=${pageRequestDto.type}, keyword=${pageRequestDto.keyword})}">
                        [[${dto.bno}]]
                    </a>
                </th>
                <td>[[${dto.title}]] --------------- [<b th:text="${dto.replyCount}"></b>]</td>
                <td>[[${dto.memberName}]] <small>[[${dto.memberEmail}]]</small></td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>

        </table>

        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/board/list(page=${result.start -1}, type=${pageRequestDto.type}, keyword=${pageRequestDto.keyword})}" tabindex="-1">
                    Previous
                </a>
            </li>
            <li th:class="'page-item ' + ${result.page == page ? 'active' : ''}" th:each="page : ${result.pageList}">
                <a class="page-link" th:href="@{/board/list(page=${page}, type=${pageRequestDto.type}, keyword=${pageRequestDto.keyword})}">
                    [[${page}]]
                </a>
            </li>
            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/board/list(page=${result.end + 1}, type=${pageRequestDto.type}, keyword=${pageRequestDto.keyword})}">
                    Next
                </a>
            </li>
        </ul>

    </th:block>

</th:block>
</html>
